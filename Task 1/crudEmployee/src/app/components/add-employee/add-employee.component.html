<h3>Create Employee</h3>
<div style="width: 400px;">
<br>
  <form #addForm="ngForm" (ngSubmit)="addEmployee(addForm)">
    <div class="form-group">
      <label for="name">ID</label>
      <input type="text" name="id" ngModel class="form-control" id="firstName" required  >
    </div>

    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" name="employeeName" ngModel class="form-control" id="lastName" required  >
    </div>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
