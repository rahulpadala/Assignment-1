<h3>Update Employee</h3>
<div style="width: 400px;">
<br>
  <form #addForm="ngForm">
    <div class="form-group" hidden>
      <label for="name">ID</label>
      <input type="text" name="id" ngModel={{editEmployee?.id}} class="form-control" id="firstName" required  >
    </div>

    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" name="employeeName" ngModel={{editEmployee?.employeeName}} class="form-control" id="lastName" required  >
    </div>
    <br>
    <button type="submit" (click)="updateEmployee(addForm.value)" class="btn btn-success">Submit</button>
  </form>
</div>
